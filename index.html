class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-5xl mx-auto bg-white rounded-lg shadow-lg p-8">
<!-- Logo Header -->
<div class="flex justify-center mb-6">
    <img 
        src="nextgen-logo.jpg" 
        alt="NextGen AI Dental Logo"
        class="max-h-[20px] w-auto object-contain"
    >
</div>


        <div class="mb-8 border-b pb-4">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">AI Implementation Audit</h1>
            <p class="text-gray-600">Dental Practice Optimization Assessment</p>
        </div>

        <div id="formSection">
            <!-- Practice Information -->
            <section class="bg-blue-50 p-6 rounded-lg mb-6">
                <h2 class="text-xl font-semibold mb-4 text-blue-900">Practice Information</h2>
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Practice Name</label>
                        <input type="text" id="practiceName" class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Practice Type</label>
                        <select id="practiceType" class="w-full p-2 border rounded">
                            <option value="general">General Dentistry</option>
                            <option value="oral-surgery">Oral Surgery</option>
                            <option value="perio">Periodontics</option>
                            <option value="ortho">Orthodontics</option>
                            <option value="peds">Pediatric</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Number of Locations</label>
                        <select id="locations" class="w-full p-2 border rounded">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4+</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Average Monthly Production</label>
                        <input type="number" id="monthlyProduction" class="w-full p-2 border rounded" placeholder="100000">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Active Patients</label>
                        <input type="number" id="activePatients" class="w-full p-2 border rounded" placeholder="2000">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">New Patients/Month</label>
                        <input type="number" id="newPatientsPerMonth" class="w-full p-2 border rounded" placeholder="30">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Practice Management Software</label>
                        <input type="text" id="pmsSoftware" class="w-full p-2 border rounded" placeholder="Dentrix, Eaglesoft, etc.">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Total Staff Count</label>
                        <input type="number" id="staffCount" class="w-full p-2 border rounded" placeholder="8">
                    </div>
                </div>
            </section>

            <!-- Communication & Scheduling -->
            <section class="bg-green-50 p-6 rounded-lg mb-6">
                <h2 class="text-xl font-semibold mb-4 text-green-900">Communication &amp; Scheduling</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Current Appointment Reminder System</label>
                        <select id="appointmentReminders" class="w-full p-2 border rounded">
                            <option value="">Select...</option>
                            <option value="manual">Manual calls only</option>
                            <option value="basic">Basic automated (email/SMS)</option>
                            <option value="advanced">Advanced automated with 2-way</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">After-Hours Scheduling Available?</label>
                        <select id="afterHoursScheduling" class="w-full p-2 border rounded">
                            <option value="">Select...</option>
                            <option value="no">No</option>
                            <option value="voicemail">Voicemail only</option>
                            <option value="online">Online booking</option>
                            <option value="ai">AI voice assistant</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Recall/Recare System</label>
                        <select id="recallSystem" class="w-full p-2 border rounded">
                            <option value="">Select...</option>
                            <option value="manual">Manual postcards/calls</option>
                            <option value="inconsistent">Inconsistent automated</option>
                            <option value="systematic">Systematic automated</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Patient Education Delivery</label>
                        <select id="patientEducation" class="w-full p-2 border rounded">
                            <option value="">Select...</option>
                            <option value="none">None/minimal</option>
                            <option value="minimal">In-office only</option>
                            <option value="basic">Basic email content</option>
                            <option value="automated">Automated procedure-specific</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Review Generation Process</label>
                        <select id="reviewGeneration" class="w-full p-2 border rounded">
                            <option value="">Select...</option>
                            <option value="none">No system</option>
                            <option value="manual">Manual requests</option>
                            <option value="automated">Automated system</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- Operations & Follow-Up -->
            <section class="bg-purple-50 p-6 rounded-lg mb-6">
                <h2 class="text-xl font-semibold mb-4 text-purple-900">Operations &amp; Follow-Up</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">New Lead Follow-Up Speed</label>
                        <select id="leadFollowUp" class="w-full p-2 border rounded">
                            <option value="">Select...</option>
                            <option value="slow">24+ hours</option>
                            <option value="inconsistent">Varies widely</option>
                            <option value="fast">Within 1-2 hours</option>
                            <option value="instant">Instant automated</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Treatment Plan Follow-Up</label>
                        <select id="treatmentPlanFollowUp" class="w-full p-2 border rounded">
                            <option value="">Select...</option>
                            <option value="poor">Rarely happens</option>
                            <option value="inconsistent">Inconsistent</option>
                            <option value="systematic">Systematic process</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Referral Relationship Management</label>
                        <select id="referralManagement" class="w-full p-2 border rounded">
                            <option value="">Select...</option>
                            <option value="poor">Minimal/ad hoc</option>
                            <option value="manual">Manual tracking</option>
                            <option value="systematic">Automated system</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Current No-Show Rate</label>
                        <select id="noShowRate" class="w-full p-2 border rounded">
                            <option value="">Select...</option>
                            <option value="high">15%+</option>
                            <option value="medium">8-15%</option>
                            <option value="low">Under 8%</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- Staff & Training -->
            <section class="bg-orange-50 p-6 rounded-lg mb-6">
                <h2 class="text-xl font-semibold mb-4 text-orange-900">Staff &amp; Training</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Front Desk Staff Turnover</label>
                        <select id="frontDeskTurnover" class="w-full p-2 border rounded">
                            <option value="">Select...</option>
                            <option value="high">High (staff changes frequently)</option>
                            <option value="moderate">Moderate (occasional changes)</option>
                            <option value="low">Low (stable team)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">New Staff Training Process</label>
                        <select id="trainingProcess" class="w-full p-2 border rounded">
                            <option value="">Select...</option>
                            <option value="informal">Informal/inconsistent</option>
                            <option value="documented">Documented procedures</option>
                            <option value="systematic">Systematic with support systems</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Manual Task Load on Staff</label>
                        <select id="manualTaskLoad" class="w-full p-2 border rounded">
                            <option value="">Select...</option>
                            <option value="overwhelming">Overwhelming - can't keep up</option>
                            <option value="busy">Busy but manageable</option>
                            <option value="efficient">Efficient systems in place</option>
                        </select>
                    </div>
                </div>
            </section>

            <button onclick="generateReport()" class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-blue-700 transition no-print">
                Generate AI Implementation Plan
            </button>
        </div>

        <div id="resultsSection" style="display: none;"></div>
    </div>

    <script>
        function generateReport() {
            const data = {
                practiceName: document.getElementById('practiceName').value,
                practiceType: document.getElementById('practiceType').value,
                locations: parseInt(document.getElementById('locations').value) || 1,
                monthlyProduction: parseInt(document.getElementById('monthlyProduction').value) || 100000,
                pmsSoftware: document.getElementById('pmsSoftware').value,
                appointmentReminders: document.getElementById('appointmentReminders').value,
                afterHoursScheduling: document.getElementById('afterHoursScheduling').value,
                recallSystem: document.getElementById('recallSystem').value,
                patientEducation: document.getElementById('patientEducation').value,
                reviewGeneration: document.getElementById('reviewGeneration').value,
                leadFollowUp: document.getElementById('leadFollowUp').value,
                treatmentPlanFollowUp: document.getElementById('treatmentPlanFollowUp').value,
                referralManagement: document.getElementById('referralManagement').value
            };

            const recs = {
                phase1: [],
                phase2: [],
                phase3: []
            };

            // Phase 1
            if (data.appointmentReminders === 'manual' || data.appointmentReminders === 'basic') {
                recs.phase1.push({
                    name: 'Automated Appointment Reminders',
                    description: 'SMS/email confirmations with 2-way communication',
                    impact: 'Reduce no-shows by 25-35%'
                });
            }

            if (data.afterHoursScheduling === 'no' || data.afterHoursScheduling === 'voicemail') {
                recs.phase1.push({
                    name: 'AI Voice Scheduling Bot',
                    description: '24/7 appointment booking and rescheduling',
                    impact: 'Capture 15-20% more bookings, reduce staff interruptions'
                });
            }

            if (data.recallSystem === 'manual' || data.recallSystem === 'inconsistent') {
                recs.phase1.push({
                    name: 'Automated Recall System',
                    description: 'Intelligent hygiene and preventive care reminders',
                    impact: 'Increase recall appointments by 30-40%'
                });
            }

            // Phase 2
            if (data.treatmentPlanFollowUp === 'poor' || data.treatmentPlanFollowUp === 'inconsistent') {
                recs.phase2.push({
                    name: 'Treatment Plan Follow-Up Sequences',
                    description: 'Automated nurturing for unscheduled treatment',
                    impact: 'Improve case acceptance by 20-25%'
                });
            }

            if (data.patientEducation === 'minimal' || data.patientEducation === 'none' || data.patientEducation === 'basic') {
                recs.phase2.push({
                    name: 'Patient Education Automation',
                    description: 'Procedure-specific content delivery',
                    impact: 'Increase treatment acceptance, reduce anxiety'
                });
            }

            if (data.reviewGeneration === 'manual' || data.reviewGeneration === 'none') {
                recs.phase2.push({
                    name: 'Review Generation System',
                    description: 'Automated post-visit review requests',
                    impact: 'Generate 40-60 new reviews annually'
                });
            }

            if (data.leadFollowUp === 'slow' || data.leadFollowUp === 'inconsistent') {
                recs.phase2.push({
                    name: 'Lead Nurturing Workflows',
                    description: 'Instant response and multi-touch follow-up',
                    impact: 'Convert 30% more inquiries to appointments'
                });
            }

            // Phase 3
            if (data.referralManagement === 'poor' || data.referralManagement === 'manual') {
                recs.phase3.push({
                    name: 'Referral Partner Management',
                    description: 'Automated communication with referring doctors',
                    impact: 'Strengthen referral relationships, increase cases'
                });
            }

            recs.phase3.push({
                name: 'Performance Analytics Dashboard',
                description: 'Real-time metrics and ROI tracking',
                impact: 'Data-driven decision making, identify opportunities'
            });

            const totalFeatures = recs.phase1.length + recs.phase2.length + recs.phase3.length;
            
            // Calculate phased pricing
            let phase1Fee = recs.phase1.length > 0 ? 797 * data.locations : 0;
            let phase2Fee = recs.phase2.length > 0 ? phase1Fee + (500 * data.locations) : phase1Fee;
            let phase3Fee = recs.phase3.length > 0 ? phase2Fee + (500 * data.locations) : phase2Fee;
            
            let packageName;
            if (totalFeatures <= 4) {
                packageName = 'Starter Package';
            } else if (totalFeatures <= 7) {
                packageName = 'Growth Package';
            } else {
                packageName = 'Complete System';
            }
            
            const finalMonthlyFee = phase3Fee;
            const setupFee = 1500 * data.locations;
            const totalFirstMonth = setupFee + phase1Fee;
            const timeline = totalFeatures <= 4 ? '3-4 weeks' : totalFeatures <= 7 ? '6-8 weeks' : '10-12 weeks';
            
            const estimatedIncrease = totalFeatures * 0.03;
            const projectedMonthlyIncrease = Math.round(data.monthlyProduction * estimatedIncrease);
            const projectedAnnualIncrease = projectedMonthlyIncrease * 12;
            const annualInvestment = finalMonthlyFee * 12;
            const roi = Math.round((projectedAnnualIncrease - annualInvestment) / annualInvestment * 100);

            // Generate HTML
            let html = `
                <div class="space-y-8">
                    <section class="bg-gradient-to-r from-blue-600 to-blue-700 text-white p-8 rounded-lg">
                        <h2 class="text-2xl font-bold mb-4">${data.practiceName || 'Dental Practice'}</h2>
                        <div class="grid md:grid-cols-3 gap-6">
                            <div>
                                <div class="text-blue-200 text-sm mb-1">Recommended Package</div>
                                <div class="text-2xl font-bold">${packageName}</div>
                            </div>
